version: '3.7'
services:

  config-service:
    build:
      context: config-service
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl", "-f", "http://localhost:8888"]
      interval: 5s
      timeout: 10s
      retries: 3
    env_file:
    - github.env
    ports:
    - "8888:8888"

  discovery-service:
    build:
      context: discovery-service
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl", "-f", "http://localhost:8761"]
      interval: 5s
      timeout: 10s
      retries: 3
    ports:
    - "8761:8761"
    restart: on-failure
    depends_on:
      - config-service

  gateway-service:
    build:
      context: gateway-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - config-service
      - discovery-service

  repository-service:
    build:
      context: repository-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - config-service
      - discovery-service
